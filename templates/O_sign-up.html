<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/sign-up.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <h2>Create an account</h2>
        <div class="input-container">
            {% if get_flashed_messages() %}
            <div class="flash">
                {% for msg in get_flashed_messages() %}
                <div>{{msg}}</div>
                {% endfor %}
            </div>
            {% endif %}
            <div class="switch-and-text">
                <label class="switch">
                    <input type="checkbox" id="toggleFields" onclick="toggleFields()" checked>
                    <span class="slider round"></span>
                </label>
                <h4>Are you a Driver?</h4>
            </div>
            <form action='/sign_up' method='post'>
                <input type="text" class="input-field" placeholder="First name" name='name' id='name' , value=''>
                <input type="text" class="input-field" placeholder="Last name" name='surname' id='surname' , value=''>
                <input type="text" class="input-field" placeholder="Email" name='email' id='email' , value=''>
                <input type="text" class="input-field" placeholder="Password" name='password' id='password' , value=''>
                <input type="text" class="input-field" id="car" placeholder="Car" name='car' id='car' , value=''>
                <input type="text" class="input-field" id="license" placeholder="Car's license" name='license'
                    id='Car_license' , value=''>
                <button class="button" type='submit'>Create an account</button>
            </form>
        </div>
        <div class="link-container">
            <a href="/log_in">log-in instead</a>
        </div>
    </div>

    <script>
        function toggleFields() {
            var carField = document.getElementById("car");
            var licenseField = document.getElementById("license");

            if (carField.style.display === "none") {
                carField.style.display = "inline";
                licenseField.style.display = "inline";
                carField.value = '';
                licenseField.value = '';
            } else {
                carField.style.display = "none";
                licenseField.style.display = "none";
                carField.value = '';
                licenseField.value = '';
            }
        }
    </script>
</body>

</html>
