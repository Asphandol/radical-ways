<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Info</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/change_info.css') }}">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="change-info-container">
        <h2>Change Info</h2>
        <div class="profile-container">
            <div>Current Name: <span id="old-name">{{ name_surname }}</span></div>
            {% for msg in get_flashed_messages() %}
            <div>{{msg}}</div>
            {% endfor %}
            <form action='/change_info' method='post'>
                <input type="text" class="input-field" placeholder="New First Name" name = 'name'>
                <input type="text" class="input-field" placeholder="New Last Name" name = 'surname'>
                <button class="button" type='submit'>Accept</button>
            </form>
            <img src="{{ url_for('static', filename='assets/stepan.jpg')}}" alt="Old Profile Photo"
                class="profile-photo">
            <button class="button">Change Photo</button>
            <button onclick="window.location.href='/profile'" class="button">Return to Profile</button>
        </div>
</body>

</html>
