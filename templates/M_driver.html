<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <style>
        .container {
            width: 500px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
        }

        h1 {
            color: #333;
        }

        p {
            color: #000;
            text-align: left;
            margin-left: 10%;
            margin-right: 10%;
            font-size: 22px;
        }

        a {
            color: #569DAA;
            text-decoration: none;
        }

        .button {
            width: 200px;
            height: 60px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
        }

        .title-and-orders {
            display: flex;
            flex-direction: column;
            justify-content: top;
        }

        .order {
            margin-bottom: 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <div class="title-and-orders">
            <h2>Current orders:</h2>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order1</p>
            </div>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order2</p>
            </div>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order3</p>
            </div>

        </div>
    </div>
    <div class="buttons">
        <button class="button" onclick="acceptOrder()">Accept</button>
        <button class="button" onclick="window.location.href='Map.html'">See on a map</button>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='V_profile.html'" src="../assets/transperent_person.png">
    </div>
    <script>
        let selectedOrder = null;

        function selectOrder(order) {
            if (selectedOrder) {
                selectedOrder.style.backgroundColor = '';
            }
            selectedOrder = order;
            order.style.backgroundColor = '#f0f0f0';
        }

        function acceptOrder() {
            if (!selectedOrder) {
                alert('Please select an order to accept.');
                return;
            }
            const orderText = selectedOrder.querySelector('p').textContent;
            alert(`Order "${orderText}" has been accepted.`);
        }
    </script>
</body>

</html>
