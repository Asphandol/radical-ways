<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver page</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/driver.css">
</head>

<body>
    <div class="logo">
        <img src="../assets/logo.png">
    </div>
    <div class="container">
        <div class="title-and-orders">
            <h2>Current orders:</h2>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order1</p>
            </div>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order2</p>
            </div>
            <div class="order" onclick="selectOrder(this)">
                <p>Sample order3</p>
            </div>

        </div>
    </div>
    <div class="buttons">
        <button class="button" onclick="acceptOrder()">Accept</button>
        <button class="button" onclick="window.location.href='Map.html'">See on a map</button>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='V_profile.html'" src="../assets/transperent_person.png">
    </div>
    <script>
        let selectedOrder = null;

        function selectOrder(order) {
            if (selectedOrder) {
                selectedOrder.style.backgroundColor = '';
            }
            selectedOrder = order;
            order.style.backgroundColor = '#f0f0f0';
        }

        function acceptOrder() {
            if (!selectedOrder) {
                alert('Please select an order to accept.');
                return;
            }
            const orderText = selectedOrder.querySelector('p').textContent;
            alert(`Order "${orderText}" has been accepted.`);
        }
    </script>
</body>

</html>
