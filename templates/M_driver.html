<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <style>
        .container {
            width: 500px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            display: flex;
        }

        h1 {
            color: #333;
        }

        p {
            color: #000;
            text-align: left;
            margin-left: 10%;
            margin-right: 10%;
            font-size: 22px;
        }

        a {
            color: #569DAA;
            text-decoration: none;
        }

        .button {
            width: 200px;
            height: 60px;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: 10%;
        }

        .title-and-orders {
            display: flex;
            flex-direction: column;
            justify-content: top;
        }

        .order {
            margin-bottom: 1%;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .order:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <div id="orders" class="title-and-orders">
            <h2>Current orders:</h2>
            {% for m in order_list %}
            <div class="order" data-id="{{ m['id'] }}" onclick="selectOrder(this)">
                <p>{{ [m['last_point'], m['starting_point']] + m['additional']  if m['additional'] else [m['last_point'], m['starting_point']]}}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="buttons">
        <!-- <button class="button" onclick="acceptOrder()">Accept</button> -->
        <!-- <button id="sendButton" onclick="sendSelectedOrder()">Відправити вибране</button> -->
        <button id="sendButton">Відправити вибране</button>
        <!-- <button class="button" id="acceptButton">Accept</button> -->
        <button class="button" onclick="window.location.href='Map.html'">See on a map</button>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='/profile'" src="{{ url_for('static', filename='assets/transperent_person.png') }}">
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', function() {
            const selectedOrder = document.querySelector('.order.selected');
            if (selectedOrder) {
                const orderId = selectedOrder.getAttribute('data-id');
                fetch('/driver_page', {
                    method: 'POST',
                    body: JSON.stringify({ orderId: orderId }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    console.log('Запит успішно відправлено');
                }).catch(error => {
                    console.error('Помилка під час відправлення запиту:', error);
                });
            } else {
                console.log('Спочатку виберіть замовлення');
            }
        });

        document.querySelectorAll('.order').forEach(order => {
            order.addEventListener('click', function() {
                document.querySelectorAll('.order').forEach(order => {
                    order.classList.remove('selected');
                });
                this.classList.add('selected');
            });
        });
    </script>

</body>

</html>
