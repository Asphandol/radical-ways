<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    {% if city_list %}
        <div id="map" style="height: 400px; width: 100%;"></div>
    {% endif %}
    <div class="order-container">
        <h1>Info about route</h1>
        <form action='/in_way' method='post'>
            <div class="buttons">
                <button class="button" type='submit' name='action' value="button1">Finish order</button>
                <button class="button" type='submit' name='action' value="button2">Reject</button>
                <button class="button" type='submit' name='action' value="button3">See on a map</button>
            </div>
        </form>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='/profile'"
            src="{{ url_for('static', filename='assets/transperent_person.png') }}">
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 8
            });
    
            var city_list = {{ city_list | tojson
        }};
    
        for (var i = 0; i < city_list.length - 1; i++) {
            var directionsService = new google.maps.DirectionsService();
            var request = {
                origin: city_list[i],
                destination: city_list[i + 1],
                travelMode: 'DRIVING'
            };
            directionsService.route(request, function (response, status) {
                if (status == 'OK') {
                    var directionsDisplay = new google.maps.DirectionsRenderer();
                    directionsDisplay.setMap(map);
                    directionsDisplay.setDirections(response);
                }
            });
        }
    }
    </script>
    
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLOb5jlcg6kuiu7ovzBg6yAdjwkcqfAA&callback=initMap"></script>
</body>

</html>
