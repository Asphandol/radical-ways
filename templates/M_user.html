<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <style>
        .order-container {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            align-content: center;
            align-items: center;
            text-align: center;
        }

        .input-field {
            margin-bottom: 10px;
            width: 49%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .output-field {
            background-color: #fff;
            width: auto;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #569DAA;
            text-decoration: none;
        }

        .profile {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="order-container">
        <form action='/choose_way' method='post'>
            <input class="input-field" type="text" name = 'start' id="start" placeholder="Початок"><br><br>
            <input class="input-field" type="text" name = 'end' id="end" placeholder="Кінець"><br><br>
            <input class="input-field" type="text" id="waypoint" placeholder="Проміжні точки"><br><br>
            <div class="output-field" name = 'waypoint' id="formattedWaypoints">&nbsp;</div>
            <button method = 'submit' class="button">View on a map</button>
            <button onclick="window.location.href='/M_driver'" method = 'submit' class="button">Find a driver</button>
        </form>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='/profile'"
            src="{{ url_for('static', filename='assets/transperent_person.png') }}">
    </div>

    <script>
        var waypoints = [];
    
        function addWaypoint() {
            var waypointInput = document.getElementById("waypoint");
            var waypointValue = waypointInput.value.trim();
            if (waypointValue !== "") {
                waypoints.push(waypointValue);
                updateFormattedWaypoints();
                waypointInput.value = "";
            }
        }
    
        function updateFormattedWaypoints() {
            var formattedWaypointsDiv = document.getElementById("formattedWaypoints");
            var start = document.getElementById("start").value.trim();
            var end = document.getElementById("end").value.trim();
            var allWaypoints = [start].concat(waypoints, [end]);
            formattedWaypointsDiv.textContent = allWaypoints.join(", ");
        }
    
        document.getElementById("waypoint").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                addWaypoint();
            }
        });
    </script>

    {% if city_list %}
        <div id="map" style="height: 400px; width: 100%;"></div>
    {% endif %}

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });

            var city_list = {{ city_list | tojson }};

            // Build path between cities using Google Maps Directions API
            for (var i = 0; i < city_list.length - 1; i++) {
                var directionsService = new google.maps.DirectionsService();
                var request = {
                    origin: city_list[i],
                    destination: city_list[i+1],
                    travelMode: 'DRIVING'
                };
                directionsService.route(request, function(response, status) {
                    if (status == 'OK') {
                        var directionsDisplay = new google.maps.DirectionsRenderer();
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(response);
                    }
                });
            }
        }
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLOb5jlcg6kuiu7ovzBg6yAdjwkcqfAA&callback=initMap"></script>

</body>
</html>
