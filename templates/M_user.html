<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/general.css">
    <style>
        .order-container {
            width: 600px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            align-content: center;
            align-items: center;
            text-align: center;
        }

        .input-field {
            margin-bottom: 10px;
            width: 49%;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .output-field {
            background-color: #fff;
            width: auto;
            padding: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #569DAA;
            text-decoration: none;
        }

        .profile {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }

        .buttons {
            width: 100%;
            display: flex;
            margin-top: 5%;
        }

        .button {
            margin: 1%;
        }
    </style>
</head>

<body>
    <div class="logo">
        <img src="../assets/logo.png">
    </div>
    <div class="order-container">
        <input class="input-field" type="text" id="start" placeholder="Початок"><br><br>
        <input class="input-field" type="text" id="end" placeholder="Кінець"><br><br>
        <input class="input-field" type="text" id="waypoint" placeholder="Проміжні точки"><br><br>
        <div class="output-field" id="formattedWaypoints">&nbsp;</div>
        <div class="buttons">
            <button onclick="window.location.href='Map.html'" class="button">See on a map</button>
            <button onclick="window.location.href='Y_your_driver.html'" class="button">Find a driver</button>
        </div>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='V_profile.html'" src="../assets/transperent_person.png">
    </div>
</body>
<script>
    var waypoints = [];

    function addWaypoint() {
        var waypointInput = document.getElementById("waypoint");
        var waypointValue = waypointInput.value.trim();
        if (waypointValue !== "") {
            waypoints.push(waypointValue);
            updateFormattedWaypoints();
            waypointInput.value = "";
        }
    }

    function updateFormattedWaypoints() {
        var formattedWaypointsDiv = document.getElementById("formattedWaypoints");
        var start = document.getElementById("start").value.trim();
        var end = document.getElementById("end").value.trim();
        var allWaypoints = [start].concat(waypoints, [end]);
        formattedWaypointsDiv.textContent = allWaypoints.join(", ");
    }

    document.getElementById("waypoint").addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
            addWaypoint();
        }
    });
</script>

</html>
