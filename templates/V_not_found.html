<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not found</title>
    <link rel="stylesheet" href="../styles/general.css">
    <link rel="stylesheet" href="../styles/not_found.css">
</head>

<body>
    <div class="logo">
        <img src="../assets/logo.png">
    </div>
    {% if city_list %}
        <div id="map" style="height: 400px; width: 100%;"></div>
    {% endif %}
    <div class="container">
        <h1>Page not found</h1>
        <button onclick="window.location.href='/choose_way'" class="button">Back to main page</button>
    </div>
    <div>
        <img class="profile" onclick="window.location.href='/profile'" src="../assets/transperent_person.png">
    </div>

    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
                zoom: 8
            });

            var city_list = {{ city_list | tojson }};

            // Build path between cities using Google Maps Directions API
            for (var i = 0; i < city_list.length - 1; i++) {
                var directionsService = new google.maps.DirectionsService();
                var request = {
                    origin: city_list[i],
                    destination: city_list[i+1],
                    travelMode: 'DRIVING'
                };
                directionsService.route(request, function(response, status) {
                    if (status == 'OK') {
                        var directionsDisplay = new google.maps.DirectionsRenderer();
                        directionsDisplay.setMap(map);
                        directionsDisplay.setDirections(response);
                    }
                });
            }
        }
    </script>


    <script>
        function submitForm() {
    let formattedWaypoints = document.getElementById('formattedWaypoints').innerText;
    document.getElementById('waypointsInput').value = formattedWaypoints;

    document.getElementById('myForm').submit();
}
    </script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZLOb5jlcg6kuiu7ovzBg6yAdjwkcqfAA&callback=initMap"></script>

</body>

</html>
