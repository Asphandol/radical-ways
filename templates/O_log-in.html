<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/log-in.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <h2>Log in</h2>
        {% if get_flashed_messages() %}
        <div class="flash">
            {% for msg in get_flashed_messages() %}
            <div>{{msg}}</div>
            {% endfor %}
        </div>
        {% endif %}
        <form action='/log_in' method='post'>
            <div class="input-container">
                <input type="text" class="input-field" name='email' id='email' placeholder="email">
                <input type="text" class="input-field" name='password' id='password' placeholder="password">
                <button method='submit' class="button">Log in</button>
            </div>
        </form>
        <div class="link-container">
            <a href="/sign_up">sign-up instead</a>
        </div>
    </div>
</body>

</html>
