<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/log-in.css') }}">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <h2>Log in</h2>
        {% for msg in get_flashed_messages() %}
        <div>{{msg}}</div>
        {% endfor %}
        <form action='/log_in' method='post'>
            <div class="input-container">
                <input type="text" class="input-field" name='email' id='email' placeholder="email">
                <input type="text" class="input-field" name='password' id='password' placeholder="password">
                <button method='submit' class="button">Log in</button>
            </div>
        </form>
    </div>
</body>

</html>
