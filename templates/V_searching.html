<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching for driver...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/searching.css') }}">
</head>

<body>
    <div class="logo">
        <img src="{{ url_for('static', filename='assets/logo.png') }}">
    </div>
    <div class="container">
        <h1>Searching for a driver</h1>
        <form action='/driver_searching' method='post'>
            <button method = 'submit' class="button" name = 'action' value = 'button'>Cancel the trip</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            function checkTripStatus() {
                $.ajax({
                    url: '/check_trip_status',
                    method: 'GET',
                    success: function(data) {
                        if (data.status === 'taken') {
                        window.location.replace("/your_driver");
                    }
                    },
                    error: function(error) {
                        console.log("Error occurred:", error);
                    }
                });
            }

            setInterval(checkTripStatus, 5000);
        });
    </script>

</body>

</html>
