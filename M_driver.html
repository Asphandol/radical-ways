<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accept or See on a Map</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url('Portrety-vykladacha-Stepana-Fedynyaka004-1024x683.jpeg');
    background-size: cover;
    background-position: center;
  }

  .container {
    text-align: center;
    position: relative;
  }

  .logo {
    position: top;
    top: 20px;
    left: 20px;
    width: 100px; /* Adjust width as needed */
    height: auto; /* Maintain aspect ratio */
  }

  .button {
    background-color: #3498db;
    color: white;
    padding: 20px 40px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-bottom: 20px;
    display: block;
    width: 200px;
    text-align: center;
  }
    .logo {
            position: fixed;
            top: 10px;
            left: 10px;
        }

    .logo img {
            width: 100px;
            /* Ширина зображення */
            height: auto;
            /* Автоматична висота для збереження пропорцій */
        }

  .button:last-child {
    margin-bottom: 0;
  }

  .button:hover {
    background-color: #2980b9;
  }

  .button-container {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
  }
</style>
</head>
<body>
    <div class="logo">
        <img src="image.png" alt="Radical Ways Logo">
    </div>
<div class="container">
  <img src="logo.png" alt="Logo" class="logo">
  <div class="button-container">
    <button class="button">Accept</button>
    <button class="button">See on a Map</button>
  </div>
</div>

</body>
</html>
